<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Little Gallery ✨</title>

<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background: #000814;
	font-family: sans-serif;
}

/* Main container */
.main_container {
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 50px;
	padding: 40px 20px;
}

/* Heading */
.gallery_heading {
	padding: 14px 32px;
	border-radius: 50px;
	background: rgba(255, 255, 255, 0.15);
	backdrop-filter: blur(12px);
	box-shadow: 0 8px 25px rgba(255, 0, 128, 0.3);
	border: 1px solid rgba(255, 255, 255, 0.3);
}

.gallery_heading p {
	color: white;
	font-size: 1.8rem;
	letter-spacing: 2px;
	text-shadow: 0 4px 15px rgba(255, 0, 128, 0.6);
}

/* Gallery Grid */
.gallery_wrapper {
	display: grid;
	grid-template-columns: repeat(6, 110px);
	gap: 12px;
}

/* HEXAGON SHAPE */
.gallery_wrapper img,
.gallery_wrapper video {
	width: 110px;
	height: 110px;
	object-fit: cover;
	cursor: pointer;

	/* Proper hexagon */
	clip-path: polygon(
		25% 5%, 
		75% 5%, 
		100% 50%, 
		75% 95%, 
		25% 95%, 
		0% 50%
	);

	transition: 0.4s ease;
}

/* Hover → show full image */
.gallery_wrapper img:hover,
.gallery_wrapper video:hover {
	position: relative;
	z-index: 100;
	width: 320px;
	height: auto;
	clip-path: none;
	object-fit: contain;
	background: #000;
	box-shadow: 0 20px 50px rgba(0,0,0,0.8);
}

/* Darken others */
.gallery_wrapper:hover > img:not(:hover),
.gallery_wrapper:hover > video:not(:hover) {
	filter: brightness(0.4);
}

/* Responsive */
@media (max-width: 768px) {
	.gallery_wrapper {
		grid-template-columns: repeat(3, 1fr);
		justify-items: center;
	}
}
</style>
</head>

<body>

<div class="main_container">

	<div class="gallery_heading">
		<p>Our Little Gallery ✨</p>
	</div>

	<article class="gallery_wrapper">

		<img src="photos/b.jpeg">
		<img src="photos/c.jpeg">
		<img src="photos/d.jpeg">
		<img src="photos/h.jpeg">
		<img src="photos/o.jpeg">
		<img src="photos/r.jpeg">
		<img src="photos/tt.jpeg">
		<img src="photos/u.jpeg">
		<img src="photos/y.jpeg">

		<!-- Videos -->
		<video src="photos/vid1.mp4" controls></video>
		<video src="photos/vid2.mp4" controls></video>

		<img src="photos/m.jpeg">
		<img src="photos/t.jpeg">

	</article>

</div>

</body>
</html>
