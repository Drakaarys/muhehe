<style>
*{
	margin:0;
	padding:0;
	box-sizing:border-box;
	font-family:"Poppins", sans-serif;
}

body{
	min-height:100vh;
	background: linear-gradient(135deg, #ffd6ec, #ffe9f5, #fff6fb);
	display:flex;
	justify-content:center;
	align-items:center;
	padding:60px 20px;
}

/* Main Container */
.main_container{
	max-width:1100px;
	text-align:center;
}

/* Cute Heading */
.gallery_heading{
	display:inline-block;
	padding:18px 45px;
	border-radius:80px;
	background: linear-gradient(135deg,#ffb6d9,#ffcde8);
	box-shadow:
		0 15px 35px rgba(255,105,180,0.3),
		inset 0 3px 8px rgba(255,255,255,0.8);
	transform:rotate(-3deg);
	transition:0.4s ease;
	margin-bottom:50px;
}

.gallery_heading:hover{
	transform:rotate(0deg) scale(1.08);
}

.gallery_heading p{
	font-size:2rem;
	font-weight:700;
	color:#c21875;
	letter-spacing:1px;
}

/* Polaroid Grid */
.gallery_wrapper{
	display:flex;
	flex-wrap:wrap;
	justify-content:center;
	gap:40px;
}

/* Polaroid Card */
.polaroid{
	background:white;
	padding:12px 12px 25px 12px;
	border-radius:15px;
	box-shadow:0 15px 30px rgba(255,105,180,0.2);
	width:200px;
	transition:0.4s ease;
	position:relative;
	animation:popIn 0.8s ease forwards;
	opacity:0;
}

.polaroid:nth-child(1){animation-delay:0.1s;}
.polaroid:nth-child(2){animation-delay:0.2s;}
.polaroid:nth-child(3){animation-delay:0.3s;}
.polaroid:nth-child(4){animation-delay:0.4s;}
.polaroid:nth-child(5){animation-delay:0.5s;}
.polaroid:nth-child(6){animation-delay:0.6s;}
.polaroid:nth-child(7){animation-delay:0.7s;}
.polaroid:nth-child(8){animation-delay:0.8s;}
.polaroid:nth-child(9){animation-delay:0.9s;}
.polaroid:nth-child(10){animation-delay:1s;}
.polaroid:nth-child(11){animation-delay:1.1s;}

.polaroid img,
.polaroid video{
	width:100%;
	border-radius:10px;
	object-fit:cover;
	cursor:pointer;
}

.polaroid:hover{
	transform:scale(1.1) rotate(2deg);
	box-shadow:0 25px 50px rgba(255,105,180,0.4);
	z-index:10;
}

/* Cute Caption */
.caption{
	margin-top:10px;
	font-size:0.9rem;
	color:#c21875;
}

/* Animation */
@keyframes popIn{
	from{
		transform:scale(0.6);
		opacity:0;
	}
	to{
		transform:scale(1);
		opacity:1;
	}
}

/* Responsive */
@media(max-width:768px){
	.polaroid{
		width:150px;
	}
}
</style>
