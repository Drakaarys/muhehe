<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Message For You ðŸŒŠ</title>

<style>
*{
	margin:0;
	padding:0;
	box-sizing:border-box;
	font-family: "Poppins", sans-serif;
}

body{
	height:100vh;
	display:flex;
	justify-content:center;
	align-items:center;
	overflow:hidden;
	color:white;
	position:relative;
}

/* Background Video */
video{
	position:fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	object-fit:cover;
	z-index:-2;
}

/* Dark overlay */
body::after{
	content:"";
	position:absolute;
	width:100%;
	height:100%;
	background:linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,80,120,0.4));
	z-index:-1;
}

/* Ultra Transparent Card */
.messageBox{
	text-align:center;
	padding:60px 50px;
	border-radius:30px;
	width:90%;
	max-width:700px;

	background: rgba(255,255,255,0.01); /* extremely transparent */
	backdrop-filter: blur(30px);
	-webkit-backdrop-filter: blur(30px);

	border:1px solid rgba(255,255,255,0.15);
	box-shadow:0 20px 60px rgba(0,0,0,0.4);

	animation: float 6s ease-in-out infinite;
}

@keyframes float{
	0%,100%{ transform: translateY(0);}
	50%{ transform: translateY(-10px);}
}

h1{
	font-size:2.2rem;
	margin-bottom:30px;
	text-shadow:0 10px 25px rgba(0,0,0,0.8);
}

#text{
	font-size:1.2rem;
	line-height:1.8;
	text-shadow:0 5px 20px rgba(0,0,0,0.8);
	min-height:120px;
}
</style>
</head>

<body>

<!-- Ocean Background Video -->
<video autoplay muted loop>
	<source src="personal.mp4" type="video/mp4">
</video>

<div class="messageBox">
	<h1>ðŸŒŠ For The Girl I Love...</h1>
	<div id="text"></div>
</div>

<script>
const message = "From the moment you walked into my life, everything felt calmer... like waves finally reaching the shore. You make my world softer, brighter, and warmer. On your birthday, I just want you to know that Iâ€™m grateful for you in ways words can barely explain. And this... this is only the beginning of our story together.";

const textContainer = document.getElementById("text");
const words = message.split(" ");
let index = 0;

function typeWord(){
	if(index < words.length){
		textContainer.innerHTML += words[index] + " ";
		index++;
		setTimeout(typeWord, 200); // speed of word appearance
	}
}

typeWord();
</script>

</body>
</html>
