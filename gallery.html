<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Little Gallery ✨</title>

<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background: #000814;
	font-family: sans-serif;
}

/* Main container */
.main_container {
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 50px;
	padding: 40px 20px;
}

/* Heading */
.gallery_heading {
	padding: 14px 32px;
	border-radius: 50px;

	background: rgba(255, 255, 255, 0.15);
	backdrop-filter: blur(12px);
	-webkit-backdrop-filter: blur(12px);

	box-shadow: 0 8px 25px rgba(255, 0, 128, 0.3);
	border: 1px solid rgba(255, 255, 255, 0.3);

	animation: floatHeading 4s ease-in-out infinite;
}

.gallery_heading p {
	color: white;
	font-size: 1.8rem;
	letter-spacing: 2px;
	font-weight: 500;
	text-shadow: 0 4px 15px rgba(255, 0, 128, 0.6);
}

/* Floating animation */
@keyframes floatHeading {
	0%, 100% { transform: translateY(0); }
	50% { transform: translateY(-8px); }
}

/* Gallery Grid */
.gallery_wrapper {
	--img-size: calc(100px - 0.5rem / 2);
	display: grid;
	gap: 0.5rem;
	grid-template-columns: repeat(6, var(--img-size));
	grid-template-rows: repeat(4, var(--img-size));
}

/* Images */
.gallery_wrapper img {
	max-width: 100%;
	aspect-ratio: 1;
	object-fit: cover;
	grid-column: span 2;
	border-radius: 0.5rem;

	clip-path: path(
		"M 80 20 C 100 0 100 0 120 20 C 140 40 160 60 180 80 C 200 100 200 100 180 120 C 160 140 140 160 120 180 C 100 200 100 200 80 180 C 60 160 40 140 20 120 C 0 100 0 100 20 80 Z"
	);

	transition: filter 500ms ease, clip-path 500ms ease;
}

/* Special positioning */
.gallery_wrapper img:nth-of-type(4),
.gallery_wrapper img:nth-of-type(9) {
	grid-column: 2 / span 2;
}

/* Hover effect */
.gallery_wrapper img:hover {
	z-index: 100;
	clip-path: path(
		"M 0 0 C 100 0 100 0 200 0 C 200 50 200 50 200 80 C 200 100 200 100 200 120 C 200 150 200 150 200 200 C 100 200 100 200 0 200 C 0 150 0 150 0 120 C 0 100 0 100 0 80 Z"
	);
}

.gallery_wrapper img:not(:hover) {
	animation: zIndexFix 500ms;
}

.gallery_wrapper:hover > img {
	filter: brightness(0.5) saturate(0.5);
}

.gallery_wrapper > img:hover {
	filter: brightness(1) saturate(1.5);
}

@keyframes zIndexFix {
	0%, 100% {
		z-index: 10;
	}
}

/* Responsive */
@media (max-width: 768px) {
	.gallery_wrapper {
		grid-template-columns: repeat(3, 1fr);
		grid-template-rows: auto;
	}
}
</style>
</head>

<body>

<div class="main_container">

	<div class="gallery_heading">
		<p>MY BAGGO ✨</p>
	</div>

	<article class="gallery_wrapper">

		<img src="photos/a.jpeg" alt="">
		<img src="photos/l.jpeg" alt="">
		<img src="photos/f.jpeg" alt="">
		<img src="photos/z.jpeg" alt="">
		<img src="photos/i.jpeg" alt="">
		<img src="photos/x.jpeg" alt="">
		<img src="photos/k.jpeg" alt="">
		<img src="photos/w.jpeg" alt="">
		<img src="photos/e.jpeg" alt="">
		<img src="photos/p.jpeg" alt="">
		<img src="photos/q.jpeg" alt="">
		<img src="photos/m.jpeg" alt="">
		<img src="photos/t.jpeg" alt="">

	</article>

</div>

</body>
</html>
