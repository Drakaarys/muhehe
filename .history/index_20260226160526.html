    body {

      font-family: 'Comic Sans MS', cursive;
      text-align: center;

    .container {
      margin-top: 60px;

    h1 {

    .btn {
      padding: 12px 25px;
      background: #ff66b2;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;

    .btn:hover {

    .music-btn {

      top: 15px;
      right: 15px;
      background: #ff99cc;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff66b2;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    .gif-wrapper {
  width: 170px;   /* smaller size */

}

    @keyframes float {
      0% {
        bottom: -10%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }

  </style>
